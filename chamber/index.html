<!doctype html>
<html lang="en">

<head>
    <!--Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@800&display=swap" rel="stylesheet">

    <!--Meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Cape Town Chamber Directory</title>
    <meta name="description" content="Directory of Cape Town Chamber of Commerce members.">
    <meta name="author" content="Elizabeth M. Greeff">
    <link rel="icon" href="favicon.ico">

    <!--CSS -->
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/home.css">
    <link rel="stylesheet" href="styles/home-large.css">

    <!--scripts -->
    <script src="scripts/navigation.js" defer></script>
    <script src="scripts/date.js" defer></script>
    <script src="scripts/weather.js" defer></script>
    <script src="scripts/events.js" defer></script>
    <script src="scripts/spotlight.js" defer></script>

    <!--Social media tags-->
    <meta property="og:title" content="Elizabeth M. Greeff | WDD231 Chamber Directory">
    <meta property="og:description" content="Elizabeth Greeff's WDD231 Chamber of Commerce directory page.">
    <meta property="og:image"
        content="images/hero-large.webp">
    <meta property="og:url" content="https://elizabethgreeff.github.io/wdd231/chamber/directory.html">
</head>

<body>
    <header class="site-header">
        <div class="header-inner">
    
            <img src="images/mountain-logo.svg" alt="cape Town Chamber logo" class="site-logo" width="56" height="56">
    
            <div class="title-group">
                <h1 class="site-title">Cape Town Chamber</h1>
                <p class="site-tag">Supporting local business</p>
            </div>
    
            <nav id="nav-bar" class="navigation">
                <ul>
                    <li><a href="directory.html">Directory</a></li>
                    <li class="current"><a href="index.html">Home</a></li>
                    <li><a href="discover.html">Discover</a></li>
                    <li><a href="join.html">Join</a></li>
                </ul>
            </nav>
    
            <button id="ham-btn" class="hamburger" aria-expanded="false" aria-label="Open navigation"></button>
    
        </div>
    </header>

    <main>
        <!-- HERO SECTION -->
        <section class="hero">
            <img src="images/hero-large.webp" alt="hero image" loading="lazy">
            <div class="hero-overlay">
                <button class="cta-btn">Keynote Tickets</button>
            </div>
        </section>
        
        <h3 class="home">Home</h3>

        <div class="even-weather">
            <!-- EVENTS -->
            
            <section class="events-card">
                <h2>Events</h2>
                <div id="eventsContainer"></div>
            </section>
            
            
            <!-- CURRENT WEATHER -->
            <div class="weather">
                <section class="weather-card">
                    <h2>Current Weather</h2>
                    <div id="currentWeather">
                        <img src="images/sunny.svg" id="weatherIcon" alt="weather icon" loading="lazy" height="50px">
                        <p class="temp"></p>
                        <p class="desc"></p>
                        <p class="high"></p>
                        <p class="low"></p>
                        <p class="humidity"></p>
                        <p class="sunrise"></p>
                        <p class="sunset"></p>
                    </div>
                </section>
            
                <!-- FORECAST -->
                
                <section class="forecast-card">
                    <h2>Weather Forecast</h2>
                    <div id="forecast"></div>
                </section>
                
            </div>
        </div>
    
        <!-- SPOTLIGHTS -->
        <section class="card">
            <h2 class="spotlight-header">Spotlights</h2>
            <div id="spotlights"></div>
        </section>
    </main>

    <footer>
        <div class="footer-contact">
            <p><strong>Cape Town Chamber of Commerce</strong></p>
            <p>V&A Waterfront, Cape Town</p>
            <p><a href="mailto:info@capetownchamber.com">info@capetownchamber.com</a> | (+27) 45-725-1326
            </p>
        </div>
    
        <div class="social">
            <a href="https://github.com/ElizabethGreeff/wdd231" target="_blank"><img src="../images/github.svg"
                    alt="GitHub"></a>
            <a href="https://www.linkedin.com/" target="_blank"><img src="../images/linkedin.svg" alt="LinkedIn"></a>
            <a href="https://www.instagram.com/" target="_blank"><img src="../images/instagram.svg" alt="Instagram"></a>
        </div>
    
        <div class="footer-meta">
            <p>&copy; <span id="year"></span> | Elizabeth Greeff | South Africa</p>
            <p id="lastModified"></p>
        </div>
    </footer>
</body>

</html>
