<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Thank You</title>

    <!--styles -->

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/thankyou.css">

    <!--scripts -->

    <script src="scripts/thankyou.js" defer></script>
</head>

<body>
    <header class="site-header">
        <div class="header-inner">
            <img src="images/mountain-logo.svg" alt="Cape Town Chamber logo" class="site-logo" width="56" height="56">
            <div class="title-group">
                <h1 class="site-title">Cape Town Chamber</h1>
                <p class="site-tag">Supporting local business</p>
            </div>
        </div>
    </header>

    <main class="thankyou">
        <h2>Thank You for Joining!</h2>
        <p>Your application has been submitted.</p>

        <div class="submitted-info">
            <h3>Your Details:</h3>
            <p><strong>First Name:</strong> <span id="first"></span></p>
            <p><strong>Last Name:</strong> <span id="last"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Phone:</strong> <span id="phone"></span></p>
            <p><strong>Business Name:</strong> <span id="organization"></span></p>
            <p><strong>Time Applied:</strong> <span id="timestamp"></span></p>
        </div>

        <a href="index.html" class="return-btn">Return Home</a>
    </main>
</body>

</html>
